<h2 id="1-about-the-template-1">1. About the Template</h2>
<ul>
<li>
<p><strong>Before you start:</strong> You need to know about these tools, Markdown, Markdown editor (VS Code or Obsidian), and Marp. I won't go into detail about what these are, but there will be some concise content for your reference on <a href="#55">pages 55</a> to <a href="#58">58</a>, along with several links for you to check out.</p>
</li>
<li>
<p><strong>Why develop Awesome Marp?</strong></p>
<ul>
<li>Marp natively only offers 3 themes (<code>default</code> / <code>gaia</code> / <code>uncover</code>), with average presentation effects. So, based on my usage, I gradually polished this entire set of templates while using and modifying them.</li>
</ul>
</li>
<li>
<p><strong>Features of Awesome Marp:</strong></p>
<ul>
<li>Supports column presentation, Callouts (similar to Beamer's theorem boxes), provides various types of cover and table of contents pages, can implement navigation progress bars, supports custom alignment of images (center/left/right), etc.</li>
</ul>
</li>
<li>
<p>Following the principle of &quot;ready to use,&quot; I have uploaded the project folder to <a href="https://github.com/favourhong/Awesome-Marp">GitHub</a> and <a href="https://gitee.com/favourhong/Awesome-Marp">Gitee</a>.</p>
</li>
<li>
<p>Tools used: Software <a href="https://code.visualstudio.com">Visual Studio Code</a> or <a href="https://obsidian.md/">Obsidian</a>, <a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VScode (plugin)</a></p>
</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" data-marpit-pagination="5" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">

<h2 id="1-about-the-template-4">1. About the Template</h2>
<ul>
<li>
<p>How to use:</p>
<ul>
<li><strong>With VS Code</strong>: Simply open the <code>Awesome-Marp</code> folder with VS Code.
<ul>
<li>If you want to &quot;use it right away,&quot; just modify according to the shared Markdown source code.</li>
<li>If you are not satisfied with some effects and expect simple adjustments, currently there are 6 CSS files under <code>Awesome-Marp/themes</code>, which determine the final rendering effect of the Markdown source code, you can try to modify them.</li>
<li>If you can customize your personalized CSS file, don't forget to add your CSS file path in <code>Awesome-Marp/.vscode/settings.json</code> before rendering.</li>
</ul>
</li>
</ul>
</li>
<li>
<p>Fonts: Fonts used in Awesome Marp include:</p>
<ul>
<li>Body font: <code>Latin Modern Math</code>, if not installed, the default will be <code>Calibri</code> and <code>KaiTi</code>.</li>
<li>Title font: <code>Optima LT Medium</code>, if not installed, the default will be <code>Arial</code> and <code>SimHei</code>.</li>
<li>Footnote font: <code>Charm</code>, if not installed, the default will be <code>Calibri</code> and <code>KaiTi</code>.</li>
<li>Code font: <code>Fira Code</code>, if not installed, the default will be <code>Consolas</code> and <code>STZhongsong</code>.</li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" data-marpit-pagination="11" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="2-cover-page-1">2. Cover Page</h2>
<ul>
<li>
<p>Large title: Use a level 1 heading <code># </code> (e.g., <code># Awesome Marp: Custom Marp Theme</code>)</p>
</li>
<li>
<p>Subtitle: Use a level 6 heading <code>###### </code> (e.g., <code>###### Crafting a Simple Yet Distinctive Presentation</code>)</p>
</li>
<li>
<p>This template provides 5 types of cover page styles, which need to be set in the page using local directives, like: <code>&lt;!-- _class: cover_a --&gt;</code></p>
<ul>
<li><code>cover_a</code>: <a href="#1">1st type</a></li>
<li><code>cover_b</code>: <a href="#12">2nd type</a></li>
<li><code>cover_c</code>: Reserved header for school logo, footer for motto <a href="#13">3rd type</a></li>
<li><code>cover_d</code>: Only reserved footer for motto <a href="#14">4th type</a></li>
<li><code>cover_e</code>: Reserved header for school logo, footer for school logo and name <a href="#15">5th type</a></li>
</ul>
</li>
<li>
<p>If a global footer, header, or pagination has already been set but is not desired on the cover page, you can use <code>&lt;!-- _footer: &quot;&quot; --&gt;</code> / <code>&lt;!-- _header: &quot;&quot; --&gt;</code> / <code>&lt;!-- _paginate: &quot;&quot; --&gt;</code> to hide them locally.</p>
</li>
<li>
<p>When the title text exceeds the page width, it will overflow and wrap. Here, you can use <code>&lt;!-- fit --&gt;</code> to automatically adjust the text size based on the page width.</p>
</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>

<h2 id="3-table-of-contents-1">3. Table of Contents</h2>
<ul>
<li>
<p>Awesome Marp provides at least two styles of table of contents pages, which require setting local styles when used.</p>
<ul>
<li><code>toc_a</code>: The content of the header needs to be set to <code>CONTENTS</code>, i.e., <code>&lt;!-- _header: &quot;CONTENTS&quot; --&gt;</code>.</li>
<li><code>toc_b</code>: The content of the header needs to be set to <code>Table of Contents&lt;br&gt;CONTENTS&lt;br&gt;Your LOGO address</code>, i.e., <code>&lt;!-- _header: Table of Contents&lt;br&gt;CONTENTS&lt;br&gt;![](./logo.png)--&gt;</code>.</li>
<li>The various columnar list styles provided can also be used as table of contents pages, such as <code>&lt;!-- _class: cols2_ol_ci fglass --&gt;</code> (see the effect <a href="#32">here</a>).</li>
</ul>
</li>
<li>
<p>Similarly, if a global footer or page number has already been defined, you can use <code>&lt;!-- _footer: &quot;&quot; --&gt;</code> / <code>&lt;!-- _paginate: &quot;&quot; --&gt;</code> to hide them locally.</p>
</li>
<li>
<p>Table of contents styles: <a href="#2">First kind</a>, <a href="#18">Second kind</a>, and <a href="#19">Third kind</a>.</p>
</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" data-marpit-pagination="21" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="41-page-splits-and-list-splits-page-splits">4.1 Page Splits and List Splits: Page Splits</h2>
<ul>
<li>
<p>Awesome Marp provides 8 types of page splits, they are:</p>
</li>
<li>
<p><code>cols-2</code>: <a href="#23">two columns, split 50/50</a></p>
</li>
<li>
<p><code>cols-2-64</code>: [two columns, split 60/40] (#24)</p>
</li>
<li>
<p><code>cols-2-73</code>: [two columns split, seventy-three] (#25)</p>
</li>
<li>
<p><code>cols-2-46</code>: [two columns divided into columns, four-sixths] (#26)</p>
</li>
<li>
<p><code>cols-2-37</code>: [two columns split, three-seven] (#27)</p>
</li>
<li>
<p><code>cols-3</code>: [three columns divided equally] (#28)</p>
</li>
<li>
<p><code>rows-2</code>: [two rows divided into columns] (#29)</p>
</li>
<li>
<p><code>pin-3</code>: <a href="#30">pinned column</a></p>
</li>
<li>
<p>If a column is an image, you can replace <code>class=ldiv</code> with <code>class=limg</code> to achieve vertical center alignment of the image (<code>class=ldiv</code> is top aligned).</p>
</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" data-marpit-pagination="22" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="41-page-breaks-and-list-breaks-page-breaks">4.1 Page breaks and list breaks: page breaks</h2>
<ul>
<li>The <code>&lt;!-- _class: cols-2 --&gt;</code> As an example, the Markdown source code is:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">&lt;!-- <span class="hljs-emphasis">_class: cols-2 --&gt;&#x27;. 
<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">ldiv</span>&gt;</span></span> 

The content of the first column (left sidebar) is here

The content can be plain plain text, a list, a quote block, a link, an image, etc.
<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>

<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">rdiv</span>&gt;</span></span>

The content of the second column (right-hand column) is here
<span class="language-xml">&lt;/div
</span></span></code></pre>
<ul>
<li>If it's in three columns (<code>&lt;! -- _class: cols-3 --&gt;</code>), another <code>&lt;div class=&quot;mdiv&quot;&gt;&lt;/div&gt;</code> tag would be required</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-class="cols-2" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" class="cols-2" data-marpit-pagination="23" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--class:cols-2;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="the-lotus-pond-two-columns-in-fifty-fifty">The Lotus Pond (two columns in fifty-fifty)</h2>
<div class=ldiv>
<p>Above the curving lotus pond, mesmerized by fields of leaves. The leaves are very high out of the water, like the skirts of the dancers in the pavilion.</p>
<p>Layers of leaves in the middle, sporadically dotted with some white flowers, there are curly open, there are shyly dozen; as a grain of pearl, such as the stars in the blue sky, and as just out of the bath of the beauty.</p>
<p>Breeze, send a wisp of fragrance, as if the distant high building faint song. At this time the leaves and flowers also have a tremor, like lightning, all of a sudden spread across the lotus pond over there.</p>
<p>The leaves are shoulder to shoulder and close together, which is like a condensed blue wave mark. Underneath the leaves is a vein of flowing water, covered, can not see some color; but the leaves are more to see the style.</p>
<p>-- Zhu Ziqing, Moonlight in a Lotus Pond <a href="#21">Back</a></p>
</div>
<div class=rimg>

<p><img src="https://mytuchuang-1303248785.cos.ap-beijing.myqcloud.com/picgo/202309221630151.png" alt="#c" /></p>
</div>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-class="cols-2-64" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" class="cols-2-64" data-marpit-pagination="24" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--class:cols-2-64;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="spring-two-columns-of-sixty-four-cents">&quot;Spring&quot; (two columns of sixty-four cents)</h2>
<div class=limg>
<p><img src="https://mytuchuang-1303248785.cos.ap-beijing.myqcloud.com/picgo/202309201217248.png" alt="#c" /></p>
</div>
<div class=rdiv>
<p>Hopefully, hopefully, the east wind came, the footsteps of spring is close.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-class="navbar" data-header=" ***@Awesome Marp*** *About* *Cover* *Catalog* *Split* *Reference* **Navbar** *Basics*" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" class="navbar" data-marpit-pagination="46" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--class:navbar;--header: ***@Awesome Marp*** *About* *Cover* *Catalog* *Split* *Reference* **Navbar** *Basics*;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<header> <em><strong>@Awesome Marp</strong></em> <em>About</em> <em>Cover</em> <em>Catalog</em> <em>Split</em> <em>Reference</em> <strong>Navbar</strong> <em>Basics</em></header>
<h2 id="6-navigation-bar-1">6. Navigation bar</h2>

<ul>
<li>
<p>A side note: The earliest idea for the Awesome Marp template came from a couple of public fan friends who asked, &quot;Is it possible for Marp to implement a top navigation bar like Beamer?&quot;. In order to realize the effect of the navigation bar, I learned some more CSS knowledge, and then this template can take shape</p>
</li>
<li>
<p>Customize the style to <code>navbar</code>: <code>&lt;!-- _class: navbar --&gt;</code>.</p>
</li>
<li>
<p>The navigation bar is modified from the header, which must be prefixed with <code>\ </code>.</p>
</li>
<li>
<p>For the currently active header, use bold <code>**bold**</code>.</p>
</li>
<li>
<p>For the rest of the inactive headers, use italics <code>*Italics*</code>.</p>
</li>
<li>
<p>If there is text on the left side, you need to use italic bold <code>***bold italic***</code></p>
</li>
<li>
<p>Spacing is automatically assigned by default based on the content, if you wish to right-align, you can manually add spaces to push right-alignment</p>
</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-header=" ***@Awesome Marp*** *About* *Cover* *Catalog* *Split* *Reference* **Navbar** *Basics*" data-class="navbar" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" class="navbar" data-marpit-pagination="47" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--header: ***@Awesome Marp*** *About* *Cover* *Catalog* *Split* *Reference* **Navbar** *Basics*;--class:navbar;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">

<span class="hljs-bullet">-</span> For the rest of the inactive headers: italicize <span class="hljs-code">`*Italicize*`</span>.

<h4 id="72-custom-styles-for-footnotes-footnote">7.2 Custom styles for footnotes: <code>footnote</code></h4>
<p>Usage:</p>
<ul>
<li>Customize the style: <code>&lt;!-- _class: footnote --&gt;</code></li>
<li>The content of the page other than the footnote is written in <code>&lt;div class = &quot;tdiv&quot;&gt;&lt;/div&gt;</code>.</li>
<li>The content of the footnote on the page is written in <code>&lt;div class = &quot;bdiv&quot;&gt;&lt;/div&gt;</code>.</li>
</ul>

<ul>

<h2 id="73-custom-styles-for-adjusting-text-size">7.3 Custom styles for adjusting text size</h2>

<p>For font size adjustment, it should be easy to modify the CSS file directly. However, some of my friends suggested, &quot;I hope we can add custom styles for font adjustment&quot;, so we currently provide four fine-tuning styles:</p>
<ul>
<li>Custom style 1: <code>&lt;!-- _class: tinytext --&gt;</code> (0.8 times the default font size)</li>
<li>Custom style 2: <code>&lt;!-- _class: smalltext --&gt;</code> (0.9 times the default font size)</li>
<li>Custom style 3: <code>&lt;!-- _class: largetext --&gt;</code> (1.15 times the default font size)</li>
<li>Custom style 4: <code>&lt;!-- _class: hugetext --&gt;</code> (1.3 times the default font size)</li>
</ul>
<p>For example, the custom style used on this page is <code>largetext</code>.</p>

<header> <em><strong>@Awesome Marp</strong></em> <em>About</em> <em>Cover</em> <em>Content</em> <em>Split</em> <em>Citation</em> <em>NavBar</em> <strong>Basics</strong></header>
<h2 id="markdown-overview">Markdown Overview</h2>

<ul>
<li>Markdown is an <strong>extremely lightweight</strong> text markup language that allows people to write documents in <strong>easy-to-read and easy-to-write</strong> plain text format, and has good support for tables, code, images, formulas, and more!</li>
<li>Wide range of applications: websites, course notes/handouts, presentations, writing academic papers, etc.</li>
<li>Markdown basic syntax:</li>
<li>Headings <code>#</code>, Bold <code>** **</code>, Italics <code>* *</code>, Strikethrough <code>~~ ~~</code>, Dividers <code>---</code>, Hyperlinks <code>[]()</code></li>
<li>References <code>&gt;</code>, Lists <code>-</code> / <code>1. </code>, Code blocks</li>
<li>Footnotes <code>[^1]</code> / <code>[^1]:</code>, To-do lists <code>[]</code> / <code>[x]</code></li>
<li>Markdown Advanced Syntax:</li>
<li>Images <code>![]()</code>: local path, network path (see: <a href="https://sspai.com/post/65716">Tupelo and PicGo - for a love of recording and sharing</a>)</li>
<li>Math formulas: intra-line formulas <code>$... $</code>, interlinear formulas <code>$$... $$</code>.</li>
<li>HTML elements: <code>&lt;br&gt;</code>/<code>&lt;hr&gt;</code>/<code>&lt;b&gt;&lt;/b&gt;</code>/<code>&lt;i&gt;&lt;/i&gt;</code>/<code>&lt;kbd&gt;&lt;/kbd&gt;</code> and so on.</li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>

<h2 id="recommended-markdown-editors">Recommended Markdown editors</h2>
<div class=ldiv>
<p><strong>VS Code</strong></p>
<ul>
<li>Visual Studio Code <a href="https://code.visualstudio.com/Download">download address</a></li>
<li>VS Code plugin:</li>
<li>Works with Markdown: <a href="https://marketplace.visualstudio.com/items?itemName=shd101wyy.markdown-preview-enhanced">Markdown Preview Enhanced</a>, <a href="https://marketplace.visualstudio.com/items?itemName=yzhang.markdown-all-in-one"> Markdown All in One</a></li>
<li>Graphics bed: <a href="https://marketplace.visualstudio.com/items?itemName=Spades.vs-picgo">PicGo</a></li>
<li>Formatting documents: <a href="https://marketplace.visualstudio.com/items?itemName=xlthu.Pangu-Markdown">Pangu-Markdown</a></li>
<li>Markdown to PPT: <a href="https://marketplace.visualstudio.com/items?itemName=marp-team.marp-vscode">Marp for VScode</a></li>
<li>Markdown to Mind Map: <a href="https://marketplace.visualstudio.com/items?itemName=gera2ld.markmap-vscode">Markmap for VScode</a></li>
<li>Work with Zotero: <a href="https://marketplace.visualstudio.com/items?itemName=mblode.zotero">Citation Picker for Zotero</a>, <a href="https://marketplace.visualstudio.com/items?itemName=notZaki.pandocciter">Pandoc Citer</a></li>
</ul>
</div>
<div class=rdiv>
<p><strong>Obsidian</strong></p>
<ul>
<li><a href="https://obsidian.md/">Obsidian homepage</a></li>
<li>Markdown-based native knowledge management software</li>
<li>Completely free for individual users, except for official synchronization and publishing features</li>
<li>Rich features, many plugins, active development community</li>
</ul>

<header> <em><strong>@Awesome Marp</strong></em> <em>About Template</em> <em>Cover Page</em> <em>Catalog Page</em> <em>Columns &amp; Splits</em> <em>Reference Boxes</em> <em>Navigation Columns</em> <strong>Basics</strong></header>
<h2 id="marp-basic-usage">Marp basic usage</h2>
<div class="div">
<ul>
<li>A few words summarizing <a href="https://marp.app/">Marp</a>: Creating Presentations with Markdown</li>
<li>Start Marp with <code>marp: true</code> in the YAML area at the top of the Markdown file, and then you can turn on side-by-side previewing, with the code area on the left and the preview area on the right of the VS Code interface.</li>
<li>The content follows Markdown syntax, but Marp adds some built-in commands, and the commands are categorized into global commands and <a href="https://marpit.marp.app/directives?id=local-directives-1">local commands</a>, global commands are recommended to be placed in the YAML area, and local commands are located in the current page, different pages can be accessed through <code>--MARP: true</code> to start Marp, then you can open the side preview. The global directives should be placed in the YAML area, and the local directives should be located on the current page, with different pages separated by <code>---</code>.</li>
<li>Recommended reading: Marpit <a href="https://marpit.marp.app">official documentation</a>, five minutes to learn Marp <a href="https://www.lianxh.cn/news/97fccdca2d7a5.html">(top)</a>, <a href="https://www.lianxh.cn/news/521900220dd33.html">(bottom)</a>.</li>
</ul>
</div>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer=" *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*" data-class="navbar" data-theme="am_blue" data-heading-divider="2,3" lang="ru-RU" class="navbar" data-marpit-pagination="58" style="--paginate:true;--footer: *Chuhong (Rainbow Goose Manor)* *Awesome Marp: Replace LaTeX Beamer!* *January 13, 2024 (v1.3)*;--class:navbar;--theme:am_blue;--heading-divider:2,3;" data-marpit-pagination-total="58" data-size="16:9">
<h2 id="marp-basic-usage-1">Marp basic usage</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-meta">---</span>
<span class="hljs-attr">marp:</span> <span class="hljs-literal">true</span> <span class="hljs-comment"># turn on marp </span>
<span class="hljs-attr">size:</span> <span class="hljs-number">16</span><span class="hljs-string">:9</span> <span class="hljs-comment"># set the page ratio, common is 16:9 or 4:3, default is 16:9.</span>
<span class="hljs-attr">theme:</span> <span class="hljs-string">gaia</span> <span class="hljs-comment"># switch theme, built-in 3 kinds of theme, you can customize theme.</span>
<span class="hljs-attr">paginate:</span> <span class="hljs-literal">true</span> <span class="hljs-comment"># enable pagination</span>
<span class="hljs-attr">headingDivider:</span> <span class="hljs-number">2</span> <span class="hljs-comment"># split page by second level heading, save the trouble of changing page manually.</span>
<span class="hljs-attr">footer:</span> <span class="hljs-string">initial</span> <span class="hljs-string">rainbow</span> <span class="hljs-comment"># set the content of the footer area, or header if set the content of the header</span>
<span class="hljs-meta">---
</span></code></pre>
<ul>
<li>If you want the page to be divided by multiple levels of headers at the same time, e.g., to split the page by level 2~4 headers, you can <code>headingDivider: [2,3,4]</code></li>
<li>If you want multiple custom styles to render the same page, you can directly connect the different custom styles with spaces, e.g. <code>&lt;!--_class: cols-2-64 fglass --&gt;</code></li>
</ul>
<footer> <em>Chuhong (Rainbow Goose Manor)</em> <em>Awesome Marp: Replace LaTeX Beamer!</em> <em>January 13, 2024 (v1.3)</em></footer>
</section>
